{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
    <link rel="icon" href="data:;base64,=">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <div class="description">
          <h3>{{ item.name }}</h3>
          <h5>${{ item.get_display_price }}</h5>
        </div>
      </div>
  
    
        <button type="submit" id="buy-button">Buy</button>
    {% csrf_token %}
    </section>
   
  </body>
  <script type="text/javascript">
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    // Create an instance of the Stripe object with publishable API key
    var stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
    var buyButton = document.getElementById("buy-button");
    buyButton.addEventListener("click", function () {
        fetch("{% url 'buy' item.id %}", {
            method: "POST",
            headers: {
                'X-CSRFToken': csrftoken
            }
        })
        .then(function (response) {
            console.log("return response.json()");
            return response.json();

        })
        .then(function (session) {
            return stripe.redirectToCheckout({ sessionId: session.id })
        })
        .then(function (result) {
            console.log("if (result.error))");
            if (result.error) {
                alert(result.error)
            }
        })
        .catch(function (error) {
            console.log("console.error(Error:, error)");
            console.error("Error:", error)
        });
    });
  </script>
</html>
