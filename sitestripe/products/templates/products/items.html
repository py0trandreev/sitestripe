{% extends 'products/base.html' %}

{% block content%}
    <div class="container bg-light py-3 my-3">
    <table class="table table-striped table-light">
        <thead>
            <tr>
                <th>Id</th>
                <th>Product name</th>
                <th>Description</th>
                <th>Price</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>${{ item.get_display_price }}</td>
                <td>
                    <a href="{% url 'products:item' item.id %}" class="button">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </td>
                
            </tr>
        {% endfor %}    
        </tbody>
    </table>
    </div>
{% endblock %}
